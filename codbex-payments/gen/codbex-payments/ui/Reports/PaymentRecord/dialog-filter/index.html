<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="view.js"></script>
        <script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=view-js"></script>
		<script type="text/javascript" src="/services/web/dashboard/services/entity.js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="bk-vbox">
        <bk-scrollbar class="bk-full-height">
			<bk-message-strip class="fd-margin--md" glyph="sap-icon--message-error" state="error" ng-show="errorMessage" on-dismiss="clearErrorMessage()">{{ errorMessage }}</bk-message-strip>

            <bk-fieldset class="fd-padding-begin-end--sm" ng-form="forms.details">
                <bk-form-group label="PaymentRecord Filter" name="entityForm" transclude-classes="fd-container fd-form-layout-grid-container">
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idDateFrom" colon="true">From Date</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2">
							<bk-form-input-message state="{{ forms.details['Date'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-input id="idDateFrom"
	                                name="Date"
	                                state="{{ forms.details['Date'].$valid ? '' : 'error' }}"
	                                ng-model="entity.DateFrom"
	                                type="date">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idDateTo" colon="true">To Date</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2">
							<bk-form-input-message state="{{ forms.details['Date'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-input id="idDateTo"
	                                name="Date"
	                                state="{{ forms.details['Date'].$valid ? '' : 'error' }}"
	                                ng-model="entity.DateTo"
	                                type="date">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idValorFrom" colon="true">From Valor</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2">
							<bk-form-input-message state="{{ forms.details['Valor'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-input id="idValorFrom"
	                                name="Valor"
	                                state="{{ forms.details['Valor'].$valid ? '' : 'error' }}"
	                                ng-model="entity.ValorFrom"
	                                type="date">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idValorTo" colon="true">To Valor</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2">
							<bk-form-input-message state="{{ forms.details['Valor'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-input id="idValorTo"
	                                name="Valor"
	                                state="{{ forms.details['Valor'].$valid ? '' : 'error' }}"
	                                ng-model="entity.ValorTo"
	                                type="date">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idCompanyIBAN" colon="true">CompanyIBAN</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
							<bk-form-input-message state="{{ forms.details['CompanyIBAN'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-input id="idCompanyIBAN"
	                                name="CompanyIBAN"
	                                state="{{ forms.details['CompanyIBAN'].$valid ? '' : 'error' }}"
	                                ng-model="entity.CompanyIBAN"
									ng-maxlength="34.0"
	                                type="text"
	                                placeholder="Enter CompanyIBAN">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idCounterpartyIBAN" colon="true">CounterpartyIBAN</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
							<bk-form-input-message state="{{ forms.details['CounterpartyIBAN'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-input id="idCounterpartyIBAN"
	                                name="CounterpartyIBAN"
	                                state="{{ forms.details['CounterpartyIBAN'].$valid ? '' : 'error' }}"
	                                ng-model="entity.CounterpartyIBAN"
									ng-maxlength="34.0"
	                                type="text"
	                                placeholder="Enter CounterpartyIBAN">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idCounterpartyName" colon="true">CounterpartyName</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
							<bk-form-input-message state="{{ forms.details['CounterpartyName'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-input id="idCounterpartyName"
	                                name="CounterpartyName"
	                                state="{{ forms.details['CounterpartyName'].$valid ? '' : 'error' }}"
	                                ng-model="entity.CounterpartyName"
									ng-maxlength="20.0"
	                                type="text"
	                                placeholder="Enter CounterpartyName">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idAmount" colon="true">Amount</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <bk-step-input input-id="idAmount"
								name="Amount"
								state="{{ forms.details['Amount'].$valid ? '' : 'error' }}"
								ng-model="entity.Amount"
								placeholder="Enter Amount">
							</bk-step-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idCurrency" colon="true">Currency</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <bk-combobox-input input-id="idCurrency"
	                            name="Currency"
	                            state="{{ forms.details['Currency'].$valid ? '' : 'error' }}"
	                            ng-model="entity.Currency"
	                            dropdown-items="optionsCurrency"
	                            placeholder="Search Currency ..."
								btn-aria-label="show/hide Currency options" list-aria-label="Currency options">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idReason" colon="true">Reason</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
							<bk-form-input-message state="{{ forms.details['Reason'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-input id="idReason"
	                                name="Reason"
	                                state="{{ forms.details['Reason'].$valid ? '' : 'error' }}"
	                                ng-model="entity.Reason"
									ng-maxlength="20.0"
	                                type="text"
	                                placeholder="Enter Reason">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idDescription" colon="true">Description</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
							<bk-form-input-message state="{{ forms.details['Description'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-input id="idDescription"
	                                name="Description"
	                                state="{{ forms.details['Description'].$valid ? '' : 'error' }}"
	                                ng-model="entity.Description"
									ng-maxlength="20.0"
	                                type="text"
	                                placeholder="Enter Description">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idCompany" colon="true">Company</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <bk-combobox-input input-id="idCompany"
	                            name="Company"
	                            state="{{ forms.details['Company'].$valid ? '' : 'error' }}"
	                            ng-model="entity.Company"
	                            dropdown-items="optionsCompany"
	                            placeholder="Search Company ..."
								btn-aria-label="show/hide Company options" list-aria-label="Company options">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idPaymentRecordDirection" colon="true">PaymentRecordDirection</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <bk-combobox-input input-id="idPaymentRecordDirection"
	                            name="PaymentRecordDirection"
	                            state="{{ forms.details['PaymentRecordDirection'].$valid ? '' : 'error' }}"
	                            ng-model="entity.PaymentRecordDirection"
	                            dropdown-items="optionsPaymentRecordDirection"
	                            placeholder="Search PaymentRecordDirection ..."
								btn-aria-label="show/hide PaymentRecordDirection options" list-aria-label="PaymentRecordDirection options">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idPaymentStatus" colon="true">PaymentStatus</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <bk-combobox-input input-id="idPaymentStatus"
	                            name="PaymentStatus"
	                            state="{{ forms.details['PaymentStatus'].$valid ? '' : 'error' }}"
	                            ng-model="entity.PaymentStatus"
	                            dropdown-items="optionsPaymentStatus"
	                            placeholder="Search PaymentStatus ..."
								btn-aria-label="show/hide PaymentStatus options" list-aria-label="PaymentStatus options">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idPaymentType" colon="true">PaymentType</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <bk-combobox-input input-id="idPaymentType"
	                            name="PaymentType"
	                            state="{{ forms.details['PaymentType'].$valid ? '' : 'error' }}"
	                            ng-model="entity.PaymentType"
	                            dropdown-items="optionsPaymentType"
	                            placeholder="Search PaymentType ..."
								btn-aria-label="show/hide PaymentType options" list-aria-label="PaymentType options">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idUUID" colon="true">UUID</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
							<bk-form-input-message state="{{ forms.details['UUID'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-input id="idUUID"
	                                name="UUID"
	                                state="{{ forms.details['UUID'].$valid ? '' : 'error' }}"
	                                ng-model="entity.UUID"
									ng-maxlength="20.0"
	                                type="text"
	                                placeholder="Enter UUID">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idReference" colon="true">Reference</bk-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
							<bk-form-input-message state="{{ forms.details['Reference'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-input id="idReference"
	                                name="Reference"
	                                state="{{ forms.details['Reference'].$valid ? '' : 'error' }}"
	                                ng-model="entity.Reference"
									ng-maxlength="36.0"
	                                type="text"
	                                placeholder="Enter Reference">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2"></div>
	                    <div class="fd-col fd-col-md--8">
							<bk-checkbox id="idDeleted" compact="false" ng-model="entity.Deleted"></bk-checkbox>
                        	<bk-checkbox-label for="idDeleted">Deleted</bk-checkbox-label>
                        </div>
                    </bk-form-item>
                </bk-form-group>
            </bk-fieldset>
        </bk-scrollbar>

		<bk-bar bar-design="footer" ng-show="action !== 'select'" compact="true">
			<bk-bar-right>
				<bk-bar-element>
					<bk-button label="Filter" state="emphasized" ng-click="filter()"></bk-button>
				</bk-bar-element>
				<bk-bar-element>
					<bk-button label="Reset" ng-click="resetFilter()"></bk-button>
				</bk-bar-element>
				<bk-bar-element>
					<bk-button label="Cancel" ng-click="cancel()"></bk-button>
				</bk-bar-element>
			</bk-bar-right>
		</bk-bar>
		<theme></theme>
    </body>

</html>
