<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="view.js"></script>
        <script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=view-js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="bk-vbox">
        <bk-scrollbar class="bk-full-height">
            <bk-fieldset class="fd-padding-begin-end--sm" ng-form="formFieldset">
                <bk-form-group label="PaymentRecord Details" name="entityForm" transclude-classes="fd-container fd-form-layout-grid-container">
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idDate" ng-required="true" colon="true">Date</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--2 ">
	                        <bk-input id="idDate"
	                            name="Date"
	                            ng-required="true"
	                            ng-model="entity.Date"
	                            ng-readonly="true"
	                            type="date">
	                        </bk-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idValor" ng-required="true" colon="true">Valor</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--2 ">
	                        <bk-input id="idValor"
	                            name="Valor"
	                            ng-required="true"
	                            ng-model="entity.Valor"
	                            ng-readonly="true"
	                            type="date">
	                        </bk-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idCompanyIBAN" ng-required="false" colon="true">CompanyIBAN</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <bk-input id="idCompanyIBAN"
	                            name="CompanyIBAN"
	                            ng-required="false"
	                            ng-model="entity.CompanyIBAN"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter CompanyIBAN">
	                        </bk-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idCounterpartyIBAN" ng-required="false" colon="true">CounterpartyIBAN</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <bk-input id="idCounterpartyIBAN"
	                            name="CounterpartyIBAN"
	                            ng-required="false"
	                            ng-model="entity.CounterpartyIBAN"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter CounterpartyIBAN">
	                        </bk-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idCounterpartyName" ng-required="false" colon="true">CounterpartyName</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <bk-input id="idCounterpartyName"
	                            name="CounterpartyName"
	                            ng-required="false"
	                            ng-model="entity.CounterpartyName"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter CounterpartyName">
	                        </bk-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idAmount" ng-required="false" colon="true">Amount</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--4 ">
	                        <bk-step-input input-id="idAmount"
								class="right-align"
								name="Amount"
								ng-required="false"
								ng-model="entity.Amount"
								is-readonly="true"
								placeholder="Enter Amount">
							</bk-step-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idCurrency" ng-required="false" colon="true">Currency</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <bk-combobox-input input-id="idCurrency"
	                            name="Currency"
	                            ng-required="false"
	                            ng-model="entity.Currency"
	                            is-readonly="true"
	                            dropdown-items="optionsCurrency"
	                            placeholder="Search Currency ..."
								btn-aria-label="show/hide Currency options" list-aria-label="Currency options">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idReason" ng-required="false" colon="true">Reason</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <bk-input id="idReason"
	                            name="Reason"
	                            ng-required="false"
	                            ng-model="entity.Reason"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter Reason">
	                        </bk-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idDescription" ng-required="false" colon="true">Description</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <bk-input id="idDescription"
	                            name="Description"
	                            ng-required="false"
	                            ng-model="entity.Description"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter Description">
	                        </bk-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idCompany" ng-required="false" colon="true">Company</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <bk-combobox-input input-id="idCompany"
	                            name="Company"
	                            ng-required="false"
	                            ng-model="entity.Company"
	                            is-readonly="true"
	                            dropdown-items="optionsCompany"
	                            placeholder="Search Company ..."
								btn-aria-label="show/hide Company options" list-aria-label="Company options">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idPaymentRecordDirection" ng-required="false" colon="true">PaymentRecordDirection</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <bk-combobox-input input-id="idPaymentRecordDirection"
	                            name="PaymentRecordDirection"
	                            ng-required="false"
	                            ng-model="entity.PaymentRecordDirection"
	                            is-readonly="true"
	                            dropdown-items="optionsPaymentRecordDirection"
	                            placeholder="Search PaymentRecordDirection ..."
								btn-aria-label="show/hide PaymentRecordDirection options" list-aria-label="PaymentRecordDirection options">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idPaymentStatus" ng-required="false" colon="true">PaymentStatus</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <bk-combobox-input input-id="idPaymentStatus"
	                            name="PaymentStatus"
	                            ng-required="false"
	                            ng-model="entity.PaymentStatus"
	                            is-readonly="true"
	                            dropdown-items="optionsPaymentStatus"
	                            placeholder="Search PaymentStatus ..."
								btn-aria-label="show/hide PaymentStatus options" list-aria-label="PaymentStatus options">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idPaymentType" ng-required="false" colon="true">PaymentType</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <bk-combobox-input input-id="idPaymentType"
	                            name="PaymentType"
	                            ng-required="false"
	                            ng-model="entity.PaymentType"
	                            is-readonly="true"
	                            dropdown-items="optionsPaymentType"
	                            placeholder="Search PaymentType ..."
								btn-aria-label="show/hide PaymentType options" list-aria-label="PaymentType options">
	                        </bk-combobox-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idUUID" ng-required="false" colon="true">UUID</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <bk-input id="idUUID"
	                            name="UUID"
	                            ng-required="false"
	                            ng-model="entity.UUID"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter UUID">
	                        </bk-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idReference" ng-required="false" colon="true">Reference</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <bk-input id="idReference"
	                            name="Reference"
	                            ng-required="false"
	                            ng-model="entity.Reference"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter Reference">
	                        </bk-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2"></div>
                        <div class="fd-col  fd-col-md--8 ">
							<bk-checkbox id="idDeleted" compact="false" ng-required="false" ng-readonly="true" ng-model="entity.Deleted"></bk-checkbox>
                        	<bk-checkbox-label for="idDeleted" ng-required="false">Deleted</bk-checkbox-label>
                        </div>
                    </bk-form-item>
				</bk-form-group>
            </bk-fieldset>
        </bk-scrollbar>
		<theme></theme>
    </body>

</html>
