<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <div class="fd-margin--md fd-message-strip fd-message-strip--error fd-message-strip--dismissible"
                role="alert" ng-show="errorMessage">
                <p class="fd-message-strip__text">{{ errorMessage }}</p>
                <fd-button glyph="sap-icon--decline" compact="true" dg-type="transparent" aria-label="Close" in-msg-strip="true" ng-click="clearErrorMessage()">
		        </fd-button>
            </div>

            <fd-fieldset ng-form="formFieldset">
                <fd-form-group dg-header="PaymentRecord Details" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idDate" dg-required="true" dg-colon="true">Date</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--2 ">
	                        <fd-input id="idDate"
	                            name="Date"
	                            ng-required="true"
	                            ng-model="entity.Date"
	                            ng-readonly="true"
	                            type="date">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idValor" dg-required="true" dg-colon="true">Valor</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--2 ">
	                        <fd-input id="idValor"
	                            name="Valor"
	                            ng-required="true"
	                            ng-model="entity.Valor"
	                            ng-readonly="true"
	                            type="date">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idCompanyIBAN" dg-required="false" dg-colon="true">CompanyIBAN</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-input id="idCompanyIBAN"
	                            name="CompanyIBAN"
	                            ng-required="false"
	                            ng-model="entity.CompanyIBAN"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter CompanyIBAN">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idCounterpartyIBAN" dg-required="false" dg-colon="true">CounterpartyIBAN</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-input id="idCounterpartyIBAN"
	                            name="CounterpartyIBAN"
	                            ng-required="false"
	                            ng-model="entity.CounterpartyIBAN"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter CounterpartyIBAN">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idCounterpartyName" dg-required="false" dg-colon="true">CounterpartyName</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-input id="idCounterpartyName"
	                            name="CounterpartyName"
	                            ng-required="false"
	                            ng-model="entity.CounterpartyName"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter CounterpartyName">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idAmount" dg-required="false" dg-colon="true">Amount</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--4 ">
	                        <fd-step-input dg-id="idAmount"
								class="right-align"
								name="Amount"
								dg-required="false"
								ng-model="entity.Amount"
								is-readonly="true"
								placeholder="Enter Amount"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idCurrency" dg-required="false" dg-colon="true">Currency</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-combobox-input id="idCurrency"
	                            name="Currency"
	                            ng-required="false"
	                            ng-model="entity.Currency"
	                            dg-disabled="true"
	                            dropdown-items="optionsCurrency"
	                            dg-placeholder="Search Currency ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idReason" dg-required="false" dg-colon="true">Reason</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-input id="idReason"
	                            name="Reason"
	                            ng-required="false"
	                            ng-model="entity.Reason"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter Reason">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idDescription" dg-required="false" dg-colon="true">Description</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-input id="idDescription"
	                            name="Description"
	                            ng-required="false"
	                            ng-model="entity.Description"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter Description">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idCompany" dg-required="false" dg-colon="true">Company</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-combobox-input id="idCompany"
	                            name="Company"
	                            ng-required="false"
	                            ng-model="entity.Company"
	                            dg-disabled="true"
	                            dropdown-items="optionsCompany"
	                            dg-placeholder="Search Company ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idPaymentRecordDirection" dg-required="false" dg-colon="true">PaymentRecordDirection</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-combobox-input id="idPaymentRecordDirection"
	                            name="PaymentRecordDirection"
	                            ng-required="false"
	                            ng-model="entity.PaymentRecordDirection"
	                            dg-disabled="true"
	                            dropdown-items="optionsPaymentRecordDirection"
	                            dg-placeholder="Search PaymentRecordDirection ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idPaymentStatus" dg-required="false" dg-colon="true">PaymentStatus</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-combobox-input id="idPaymentStatus"
	                            name="PaymentStatus"
	                            ng-required="false"
	                            ng-model="entity.PaymentStatus"
	                            dg-disabled="true"
	                            dropdown-items="optionsPaymentStatus"
	                            dg-placeholder="Search PaymentStatus ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idPaymentType" dg-required="false" dg-colon="true">PaymentType</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-combobox-input id="idPaymentType"
	                            name="PaymentType"
	                            ng-required="false"
	                            ng-model="entity.PaymentType"
	                            dg-disabled="true"
	                            dropdown-items="optionsPaymentType"
	                            dg-placeholder="Search PaymentType ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idUUID" dg-required="false" dg-colon="true">UUID</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-input id="idUUID"
	                            name="UUID"
	                            ng-required="false"
	                            ng-model="entity.UUID"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter UUID">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idReference" dg-required="false" dg-colon="true">Reference</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-input id="idReference"
	                            name="Reference"
	                            ng-required="false"
	                            ng-model="entity.Reference"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter Reference">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2"></div>
                        <div class="fd-col  fd-col-md--8 ">
							<fd-checkbox id="idDeleted" compact="false" ng-required="false" ng-model="entity.Deleted"></fd-checkbox>
                        	<fd-checkbox-label for="idDeleted" dg-required="false">Deleted</fd-checkbox-label>
                        </div>
                    </fd-form-item>
				</fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>
    </body>

</html>
