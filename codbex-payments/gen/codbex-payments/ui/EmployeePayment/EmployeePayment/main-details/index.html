<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
        <title config-title></title>
        <script type="text/javascript" src="view.js"></script>
        <script type="text/javascript" src="/services/js/platform-core/services/loader.js?id=view-js"></script>
		<script type="text/javascript" src="/services/web/dashboard/services/entity.js"></script>
        <link type="text/css" rel="stylesheet" href="/services/js/platform-core/services/loader.js?id=view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="bk-vbox">
        <bk-scrollbar class="bk-full-height">
            <bk-fieldset class="fd-padding-begin-end--sm" ng-form="forms.details">
                <bk-form-group label="{{formHeaders[action]}}" name="entityForm" transclude-classes="fd-container fd-form-layout-grid-container">
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idDate" ng-required="true" colon="true">Date</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--2 ">
							<bk-form-input-message state="{{ forms.details['Date'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-input id="idDate"
	                                name="Date"
	                                state="{{ forms.details['Date'].$valid ? '' : 'error' }}"
									ng-required="true"
	                                ng-model="entity.Date"
	                                ng-readonly="action === 'select'"
	                                type="date">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idValor" ng-required="true" colon="true">Valor</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--2 ">
							<bk-form-input-message state="{{ forms.details['Valor'].$valid ? '' : 'error' }}" message="'Incorrect Input'">
								<bk-input id="idValor"
	                                name="Valor"
	                                state="{{ forms.details['Valor'].$valid ? '' : 'error' }}"
									ng-required="true"
	                                ng-model="entity.Valor"
	                                ng-readonly="action === 'select'"
	                                type="date">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idCompanyIBAN" ng-required="false" colon="true">CompanyIBAN</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
							<bk-form-input-message state="{{ forms.details['CompanyIBAN'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-input id="idCompanyIBAN"
	                                name="CompanyIBAN"
	                                state="{{ forms.details['CompanyIBAN'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.CompanyIBAN"
	                                ng-readonly="action === 'select'"
									ng-maxlength="34.0"
	                                input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter CompanyIBAN">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idCounterpartyIBAN" ng-required="false" colon="true">CounterpartyIBAN</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
							<bk-form-input-message state="{{ forms.details['CounterpartyIBAN'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-input id="idCounterpartyIBAN"
	                                name="CounterpartyIBAN"
	                                state="{{ forms.details['CounterpartyIBAN'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.CounterpartyIBAN"
	                                ng-readonly="action === 'select'"
									ng-maxlength="34.0"
	                                input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter CounterpartyIBAN">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idCounterpartyName" ng-required="false" colon="true">CounterpartyName</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
							<bk-form-input-message state="{{ forms.details['CounterpartyName'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-input id="idCounterpartyName"
	                                name="CounterpartyName"
	                                state="{{ forms.details['CounterpartyName'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.CounterpartyName"
	                                ng-readonly="action === 'select'"
									ng-maxlength="100.0"
	                                input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter CounterpartyName">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idAmount" ng-required="true" colon="true">Amount</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--4 ">
							<bk-step-input input-id="idAmount"
								name="Amount"
								state="{{ forms.details['Amount'].$valid ? '' : 'error' }}"
								is-required="true"
								ng-model="entity.Amount"
								is-readonly="action === 'select'"
								placeholder="Enter Amount">
							</bk-step-input>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idCurrency" ng-required="true" colon="true">Currency</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--7 ">
	                        <bk-combobox-input input-id="idCurrency"
	                            name="Currency"
	                            state="{{ forms.details['Currency'].$valid ? '' : 'error' }}"
	                            ng-required="true"
	                            ng-model="entity.Currency"
	                            is-readonly="action === 'select'"
	                            dropdown-items="optionsCurrency"
	                            placeholder="Search Currency ..."
								btn-aria-label="show/hide Currency options" list-aria-label="Currency options">
	                        </bk-combobox-input>
	                    </div>
	                    <div class="fd-col fd-col--full">
							<bk-button glyph="sap-icon--add" aria-label="Add" ng-click="createCurrency()" ng-hide="action === 'select'"></bk-button>
							<bk-button glyph="sap-icon--refresh" aria-label="Refresh" ng-click="refreshCurrency()" ng-hide="action === 'select'"></bk-button>
						</div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idReason" ng-required="true" colon="true">Reason</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
							<bk-form-input-message state="{{ forms.details['Reason'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-input id="idReason"
	                                name="Reason"
	                                state="{{ forms.details['Reason'].$valid ? '' : 'error' }}"
									ng-required="true"
	                                ng-model="entity.Reason"
	                                ng-readonly="action === 'select'"
									ng-maxlength="100.0"
	                                input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Reason">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idDescription" ng-required="false" colon="true">Description</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
							<bk-form-input-message state="{{ forms.details['Description'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-input id="idDescription"
	                                name="Description"
	                                state="{{ forms.details['Description'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.Description"
	                                ng-readonly="action === 'select'"
									ng-maxlength="100.0"
	                                input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Description">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idCompany" ng-required="false" colon="true">Company</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--7 ">
	                        <bk-combobox-input input-id="idCompany"
	                            name="Company"
	                            state="{{ forms.details['Company'].$valid ? '' : 'error' }}"
	                            ng-required="false"
	                            ng-model="entity.Company"
	                            is-readonly="action === 'select'"
	                            dropdown-items="optionsCompany"
	                            placeholder="Search Company ..."
								btn-aria-label="show/hide Company options" list-aria-label="Company options">
	                        </bk-combobox-input>
	                    </div>
	                    <div class="fd-col fd-col--full">
							<bk-button glyph="sap-icon--add" aria-label="Add" ng-click="createCompany()" ng-hide="action === 'select'"></bk-button>
							<bk-button glyph="sap-icon--refresh" aria-label="Refresh" ng-click="refreshCompany()" ng-hide="action === 'select'"></bk-button>
						</div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idName" ng-required="false" colon="true">Name</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
							<bk-form-input-message state="{{ forms.details['Name'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-input id="idName"
	                                name="Name"
	                                state="{{ forms.details['Name'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.Name"
	                                ng-readonly="true"
									ng-maxlength="20.0"
	                                input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Name">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idUUID" ng-required="false" colon="true">UUID</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
							<bk-form-input-message state="{{ forms.details['UUID'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-input id="idUUID"
	                                name="UUID"
	                                state="{{ forms.details['UUID'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.UUID"
	                                ng-readonly="true"
									ng-maxlength="20.0"
	                                input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter UUID">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                    <bk-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<bk-form-label for="idReference" ng-required="false" colon="true">Reference</bk-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
							<bk-form-input-message state="{{ forms.details['Reference'].$valid ? '' : 'error' }}" message="'The value doesn\'t match the required pattern: '">
								<bk-input id="idReference"
	                                name="Reference"
	                                state="{{ forms.details['Reference'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.Reference"
	                                ng-readonly="action === 'select'"
									ng-maxlength="36.0"
	                                input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Reference">
	                            </bk-input>
							</bk-form-input-message>
	                    </div>
                    </bk-form-item>
                </bk-form-group>
            </bk-fieldset>
        </bk-scrollbar>

		<bk-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<bk-bar-right>
				<bk-bar-element>
					<bk-button label="{{action === 'create' ? 'Create' : 'Update'}}" state="emphasized" ng-click="action === 'create' ? create() : update()" ng-disabled="!forms.details.$valid"></bk-button>
				</bk-bar-element>
				<bk-bar-element>
					<bk-button label="Cancel" ng-click="cancel()"></bk-button>
				</bk-bar-element>
			</bk-bar-right>
		</bk-bar>
		<bk-bar bar-design="footer" compact="true" ng-show="action === 'select' && entityActions.length && entity.Id">
			<bk-bar-right>
				<bk-bar-element ng-repeat="action in entityActions track by $index">
					<bk-button label="{{action.label}}" ng-click="triggerEntityAction(action)"></bk-button>
				</bk-bar-element>
			</bk-bar-right>
		</bk-bar>
		<theme></theme>
    </body>

</html>
