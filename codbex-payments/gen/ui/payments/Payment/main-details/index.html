<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <fd-fieldset class="fd-margin--md" ng-form="formFieldset">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm">
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idDate" dg-required="false" dg-colon="true">Date</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Date ? false : true }}">
                            <fd-input id="idDate"
                                name="Date"
                                state="{{ formErrors.Date ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Date'].$valid, 'Date')"
                                ng-model="entity.Date"
                                ng-readonly="action === 'select'"
                                type="date">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idOperator" dg-required="false" dg-colon="true">Operator</fd-form-label>
                        <fd-combobox-input id="idOperator"
                            name="Operator"
                            state="{{ formErrors.Operator ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['Operator'].$valid, 'Operator')"
                            ng-model="entity.Operator"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsOperator"
                            dg-placeholder="Search Operator ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idReceiver" dg-required="false" dg-colon="true">Receiver</fd-form-label>
                        <fd-combobox-input id="idReceiver"
                            name="Receiver"
                            state="{{ formErrors.Receiver ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['Receiver'].$valid, 'Receiver')"
                            ng-model="entity.Receiver"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsReceiver"
                            dg-placeholder="Search Receiver ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idSender" dg-required="false" dg-colon="true">Sender</fd-form-label>
                        <fd-combobox-input id="idSender"
                            name="Sender"
                            state="{{ formErrors.Sender ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['Sender'].$valid, 'Sender')"
                            ng-model="entity.Sender"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsSender"
                            dg-placeholder="Search Sender ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idType" dg-required="false" dg-colon="true">Type</fd-form-label>
                        <fd-combobox-input id="idType"
                            name="Type"
                            state="{{ formErrors.Type ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['Type'].$valid, 'Type')"
                            ng-model="entity.Type"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsType"
                            dg-placeholder="Search Type ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idAccountFrom" dg-required="false" dg-colon="true">AccountFrom</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.AccountFrom ? false : true }}">
                            <fd-input id="idAccountFrom"
                                name="AccountFrom"
                                state="{{ formErrors.AccountFrom ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['AccountFrom'].$valid, 'AccountFrom')"
                                ng-model="entity.AccountFrom"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="20.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter AccountFrom">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idAccountTo" dg-required="false" dg-colon="true">AccountTo</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.AccountTo ? false : true }}">
                            <fd-input id="idAccountTo"
                                name="AccountTo"
                                state="{{ formErrors.AccountTo ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['AccountTo'].$valid, 'AccountTo')"
                                ng-model="entity.AccountTo"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="20.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter AccountTo">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idCurrency" dg-required="false" dg-colon="true">Currency</fd-form-label>
                        <fd-combobox-input id="idCurrency"
                            name="Currency"
                            state="{{ formErrors.Currency ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['Currency'].$valid, 'Currency')"
                            ng-model="entity.Currency"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsCurrency"
                            dg-placeholder="Search Currency ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idAmount" dg-required="false" dg-colon="true">Amount</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Amount ? false : true }}">
                            <fd-input id="idAmount"
                                name="Amount"
                                state="{{ formErrors.Amount ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Amount'].$valid, 'Amount')"
                                ng-model="entity.Amount"
                                ng-readonly="action === 'select'"
                                type="number"
                                placeholder="Enter Amount">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idValueDate" dg-required="false" dg-colon="true">ValueDate</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.ValueDate ? false : true }}">
                            <fd-input id="idValueDate"
                                name="ValueDate"
                                state="{{ formErrors.ValueDate ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['ValueDate'].$valid, 'ValueDate')"
                                ng-model="entity.ValueDate"
                                ng-readonly="action === 'select'"
                                type="date">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idReasonForPayment" dg-required="false" dg-colon="true">ReasonForPayment</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.ReasonForPayment ? false : true }}">
                            <fd-input id="idReasonForPayment"
                                name="ReasonForPayment"
                                state="{{ formErrors.ReasonForPayment ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['ReasonForPayment'].$valid, 'ReasonForPayment')"
                                ng-model="entity.ReasonForPayment"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="20.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter ReasonForPayment">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idInvoiceId" dg-required="false" dg-colon="true">InvoiceId</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.InvoiceId ? false : true }}">
                            <fd-input id="idInvoiceId"
                                name="InvoiceId"
                                state="{{ formErrors.InvoiceId ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['InvoiceId'].$valid, 'InvoiceId')"
                                ng-model="entity.InvoiceId"
                                ng-readonly="action === 'select'"
                                ng-minlength="${property.minLength} || 0"
                                ng-maxlength="${property.maxLength} || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter InvoiceId">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>

                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

        <footer class="fd-dialog__footer fd-bar fd-bar--footer" ng-show="action !== 'select'">
            <div class="fd-bar__right">
                <fd-button class="fd-margin-end--tiny fd-dialog__decisive-button" compact="true" dg-type="emphasized"
                    dg-label="{{action === 'create' ? 'Create' : 'Update'}}"
                    ng-click="action === 'create' ? create() : update()" state="{{ !isFormValid ? 'disabled' : '' }}">
                </fd-button>
                <fd-button class="fd-dialog__decisive-button" compact="true" dg-type="transparent" dg-label="Cancel"
                    ng-click="cancel()"></fd-button>
            </div>
        </footer>
    </body>

</html>
